prepare:
  steps:
    - command: sudo npm install -g @angular/cli
    - command: curl -o-
        https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
    - command: source ~/.nvm/nvm.sh
    - command: nvm install 18.10
    - command: cd angu/
    - command: npm install express
test:
  steps: []
run:
  steps:
    - command: cd angu/
    - command: source ~/.nvm/nvm.sh
    - command: nvm use 18.10
    - command: node server.js
